{% for integrante in integrantes %}
  <tr>
    <td>{{ integrante.idIntegrante }}</td>
    <td>{{ integrante.nombreIntegrante }}</td>
    <td>
      <button class="btn btn-danger btn-end btnEliminarIntegrante" data-id="{{ integrante.idIntegrante }}">
        Eliminar
      </button>
    </td>
  </tr>
{% endfor %}
